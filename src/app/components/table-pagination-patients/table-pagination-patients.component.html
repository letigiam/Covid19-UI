<div class="mat-elevation-z8">
  <table mat-table [dataSource]="patients">

    <!-- Position Column -->
    <ng-container matColumnDef="patient_id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let patients"> {{patients.patient_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let patients"> {{patients.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fiscal_code">
      <th mat-header-cell *matHeaderCellDef> Fiscal Code </th>
      <td mat-cell *matCellDef="let patients"> {{patients.fiscal_code}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> Birth's Day </th>
      <td mat-cell *matCellDef="let patients"> {{patients.dob}} </td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let patients"> {{patients.address}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let patients"> {{patients.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let patients"> {{patients.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="hasCovid">
      <th mat-header-cell *matHeaderCellDef> Has Covid </th>
      <td mat-cell *matCellDef="let patients"> {{patients.hasCovid}} </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef=""></th>
      <td mat-cell *matCellDef="let patients"><app-patient-put-modal routerLink='/patients/{{patients.patient_id}}'></app-patient-put-modal></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
